spring:
  application:
    name: date-ddalkkak

  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/ddalkkak_date
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    show-sql: false

  # SQL 스크립트 실행 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

  # Security OAuth2 설정 (추후 구성)
  # security:
  #   oauth2:
  #     client:
  #       registration:
  #         # 카카오, 네이버 등 추가 예정

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# Logging 설정
logging:
  level:
    root: INFO
    com.ddalkkak.date: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.ddalkkak.date.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# 외부 API 설정
external:
  kakao:
    api-key: ${KAKAO_REST_API_KEY:0ac2b0019712853b21e9b5f326fa064d}
    local-api-url: https://dapi.kakao.com/v2/local
  openai:
    api-key: ${OPENAI_API_KEY:}
    api-url: https://api.openai.com/v1
    model: gpt-4-turbo-preview
    timeout-seconds: 10
  claude:
    api-key: ${ANTHROPIC_API_KEY:}
    api-url: https://api.anthropic.com
    model: claude-3-5-sonnet-20241022
    timeout-seconds: 10
