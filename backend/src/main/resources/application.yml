spring:
  application:
    name: date-ddalkkak

  # 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/ddalkkak_date
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
    show-sql: false

  # SQL 스크립트 실행 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: false

  # Security OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:90cbc5cc41d871d638695a46f59efeaf}
            client-secret: ${KAKAO_CLIENT_SECRET:CSgHORB79T2TcsBk8er3DiM6VMhRsyIE}
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# Logging 설정
logging:
  level:
    root: INFO
    com.ddalkkak.date: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.ddalkkak.date.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# JWT 설정
jwt:
  secret: ${JWT_SECRET:ddalkkak-date-jwt-secret-key-change-this-in-production-min-256-bits-required-for-hs256-algorithm}
  access-token-validity: 3600000  # 1시간 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

# 외부 API 설정
external:
  kakao:
    api-key: ${KAKAO_REST_API_KEY:0ac2b0019712853b21e9b5f326fa064d}
    local-api-url: https://dapi.kakao.com/v2/local

  # Google Gemini API (Primary LLM for course generation)
  gemini:
    api-key: ${GEMINI_API_KEY:}
    api-url: https://generativelanguage.googleapis.com
    model: gemini-2.0-flash
    timeout-seconds: 10

  # OpenAI API (장소 큐레이션용, PlaceCurationService에서 사용)
  openai:
    api-key: ${OPENAI_API_KEY:}
    api-url: https://api.openai.com/v1
    model: gpt-4-turbo-preview
    timeout-seconds: 10

  # Anthropic Claude API (Fallback LLM for course generation)
  claude:
    api-key: ${ANTHROPIC_API_KEY:}
    api-url: https://api.anthropic.com
    model: claude-3-5-sonnet-20241022
    timeout-seconds: 10
