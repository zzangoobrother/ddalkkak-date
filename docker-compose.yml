version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: ddalkkak-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ddalkkak_db}
      POSTGRES_USER: ${POSTGRES_USER:-ddalkkak_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ddalkkak_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ddalkkak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ddalkkak_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ddalkkak-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-local}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ddalkkak_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ddalkkak_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-ddalkkak_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-true}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - ./backend:/app
      - gradle_cache:/root/.gradle
    networks:
      - ddalkkak-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Next.js 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ddalkkak-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - ddalkkak-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  gradle_cache:
    driver: local

networks:
  ddalkkak-network:
    driver: bridge
